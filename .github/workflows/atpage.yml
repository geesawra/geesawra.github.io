name: Build and Deploy geesawra.industries

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@9399c7bb15d4c7d47b27263d024f0a4978346ba4
      - name: Compile
        run: cargo xtask compile "at://did:plc:6ll5xi67lyuyovt6fiv4fnjo/industries.geesawra.website/f7f425394cd3733777e91c3dece9ad244d091cb0993db61c4e03732e33199919"
